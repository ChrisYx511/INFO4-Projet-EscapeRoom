<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steins;Gate - Rebirth of lost theory Project FG133</title>
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/menu.css">
</head>
<body>
<div class="gameContainer" id="gameContainerPreStart">
    <input type="button" value="Launch Game!" onclick="launchGame()">
</div>
<div class="gameContainer" id="gameContainerInitialMenu">
    <div id="initialMenuPressEnter">
        <img src="./assets/bg/menu/press-enter.png" alt="Press Enter">
    </div>
    <div id="initialMenuSelections">
        <div class="menuButton" id="startButton" onclick="startPrologue()"></div>
        <div class="menuButton" id="configButton" onclick="openConfig()"></div>
        <div class="menuButton" id="helpButton"></div>
    </div>
</div>
<div class="gameContainer" id="gameContainerOpeningVideo">
    <video src="./assets/bg/menu/OP.mp4" id="openingVideo"></video>
</div>
<div class="gameContainer" id="gameContainerStartExplaination">
    <div class="dialogue" id="startExplainationDialogue">
        <p></p>
        <div class="characterName">
            FÃ©lix et Chris
        </div>
    </div>
</div>
<div class="gameContainer" id="gameContainerConfigMenu">
    <h1>Configuration</h1>
    <div id="volumeSettings">
        <label for="gameVolume">Volume: </label>
        <input type="range" name="gameVolume" id="gameVolume" min="0" max="100">
    </div>
    <div id="textTone">
        <label for="textToneChoice">Choix de sonnerie pour le cellulaire: </label>
        <select name="textToneChoice" id="textToneChoice">
            <option value="0">Beginning of Light</option>
            <option value="1">Easygoingness</option>
            <option value="2">GATE OF STEINER</option>
            <option value="3">Over the sky</option>
            <option value="4">Precaution</option>
            <option value="5">Reunion</option>
            <option value="6">Village</option>
        </select>
    </div>
    <input type="button" value="Sauvegarder" onclick="saveConfig()">
</div>
<div class="gameContainer" id="gameContainerVideoPrologue">
    <video src="./assets/gfx/prologue02.mp4" id="prologueVideo"></video>
</div>
<script src="script/global.js"></script>
<script src="script/menu.js"></script>
</body>
</html>
